<!DOCTYPE html>
<html lang="en" ng-app="MentMe">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MentMe</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Angular CDN 1.6.5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

  <!-- Angular UI Router CDN 0.4.2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

  <!-- Angular Ui Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

  <!-- Google Map Api -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4rROa-88Zrv_tcEOIvNYBmCzr5eLdE10">
  </script>

</head>

<body>
  <nav>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/">
        <img class="logo" alt="Brand" src="./css/MentMe.png">
      </a>
    </div>

    <ul>
      <li>
        <a ui-sref="home" class="btn btn-success-outline home">Home</a>
      </li>
      <li>
        <a ui-sref="mentee">Mentees</a>
      </li>
      <li>
        <a ui-sref="mentor">Mentors</a>
      </li>

    </ul>
  </nav>

  <div ui-view>

  </div>

  <!-- modules -->
  <script type="text/javascript" src="./app.js"></script>

  <!-- services -->
  <script type="text/javascript" src="./services/homeService.js"></script>
  <script type="text/javascript" src="./services/menteeService.js"></script>
  <script type="text/javascript" src="./services/mentorService.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="./controllers/homeController.js"></script>
  <script type="text/javascript" src="./controllers/menteeController.js"></script>
  <script type="text/javascript" src="./controllers/mentorController.js"></script>

</body>

</html>
